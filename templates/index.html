<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作詞支援ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Serif JP', serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #1a202c; /* 深い夜の色 */
            color: #cbd5e1; /* 明るいグレー */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 650px;
        }
        h1 {
            font-weight: 700;
            color: #93c5fd; /* 淡い青 */
            letter-spacing: 0.1em;
        }
        #theme-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 4px;
            border: 1px solid #475569;
            background-color: #334155;
            color: #f1f5f9;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 12px 35px;
            font-size: 1.1em;
            font-family: inherit;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
            box-shadow: 0 0 15px #3b82f6;
        }
        #result-area {
            margin-top: 30px;
            padding: 30px;
            background-color: #334155;
            border-radius: 4px;
            min-height: 200px;
            line-height: 2.5;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
            font-size: 1.2em;
        }
        #loading {
            display: none;
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>作詞支援ツール</h1>
        <input type="text" id="theme-input" placeholder="歌詞のテーマを入力 (例: 夏の終わり)">
        <br>
        <button id="generate-btn">サビの歌詞を生成する</button>
        
        <div id="result-area">
            <p id="result-text" style="font-size: 1rem; color: #94a3b8;">ここに、心に響く歌詞が生まれます</p>
            <p id="loading">作詞中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const themeInput = document.getElementById('theme-input');
            const theme = themeInput.value;

            if (!theme.trim()) {
                alert('歌詞のテーマを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ theme: theme })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良い歌詞が思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
