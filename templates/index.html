<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感情分析ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            color: #343a40;
        }
        .textarea-container {
            margin-bottom: 20px;
        }
        textarea, #result-area {
            width: 95%;
            height: 160px;
            padding: 15px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 1px solid #dcdfe6;
            resize: vertical;
        }
        #result-area {
            background-color: #fff;
            text-align: left;
            white-space: pre-wrap;
            min-height: 120px;
            height: auto;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 700;
            margin-bottom: 8px;
            color: #495057;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: inherit;
            color: #fff;
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0b5ed7;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.2);
        }
        #loading {
            display: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>感情分析ツール</h1>
        
        <div class="textarea-container">
            <label for="text-to-analyze">分析したい文章</label>
            <textarea id="text-to-analyze" placeholder="ここに感情を分析したい文章を入力してください..."></textarea>
        </div>
        
        <button id="analyze-btn">感情を分析する</button>
        
        <div class="textarea-container" style="margin-top: 20px;">
            <label>分析結果</label>
            <div id="result-area">
                <p id="result-text" style="color: #909399;">ここに分析結果が表示されます</p>
                <p id="loading">文章の感情を読み取っています...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const textarea = document.getElementById('text-to-analyze');
            const textToAnalyze = textarea.value;

            if (!textToAnalyze.trim()) {
                alert('分析したい文章を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('analyze-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text_to_analyze: textToAnalyze })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：分析に失敗しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
