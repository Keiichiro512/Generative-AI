<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI旅行プランナー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); /* 爽やかな空と海のグラデーション */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        h1 {
            font-weight: 700;
            color: #0052d4;
        }
        #trip-request-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 50px;
            border: 1px solid #66a6ff;
            background-color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #0052d4, #65c7f7, #9cecfb);
            background-size: 200% auto;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-position: right center;
            box-shadow: 0 4px 15px rgba(0, 82, 212, 0.3);
            transform: scale(1.05);
        }
        #result-area {
            margin-top: 30px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            min-height: 300px;
            line-height: 2.0;
            text-align: left;
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #0052d4;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>AI旅行プランナー</h1>
        <input type="text" id="trip-request-input" placeholder="旅行の要望を入力 (例: 週末1泊2日、温泉旅行)">
        <br>
        <button id="generate-btn">旅行プランを生成する</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #888;">ここに、最高の旅行プランが提案されます</p>
            <p id="loading">最高のプランを計画中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const requestInput = document.getElementById('trip-request-input');
            const tripRequest = requestInput.value;

            if (!tripRequest.trim()) {
                alert('旅行の要望を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trip_request: tripRequest })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いプランが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
