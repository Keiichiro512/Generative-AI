<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵文字提案ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); /* 明るいグラデーション */
            color: #333;
        }
        #app-container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #d9480f;
        }
        textarea, #result-area {
            width: 95%;
            padding: 15px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 10px;
            border: 1px solid #fcc419;
            resize: vertical;
        }
        textarea {
            height: 120px;
        }
        #result-area {
            background-color: #fff;
            text-align: left;
            white-space: pre-wrap;
            min-height: 150px;
            height: auto;
            margin-top: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 800;
            margin: 20px 0 8px 0;
            color: #f59f00;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 800;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #f76707, #f59f00);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 103, 7, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(247, 103, 7, 0.5);
        }
        #loading {
            display: none;
            color: #f76707;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>絵文字提案ツール 🥳</h1>
        
        <div>
            <label for="original-text">文章</label>
            <textarea id="original-text" placeholder="ここに絵文字を合わせたい文章を入力... (例: 週末のキャンプ、最高だった！🏕️)"></textarea>
        </div>
        
        <button id="convert-btn">絵文字を提案してもらう</button>
        
        <div>
            <label>提案結果</label>
            <div id="result-area">
                <p id="result-text" style="color: #adb5bd; text-align:center;">ここに、文章にぴったりの絵文字が提案されます</p>
                <p id="loading">ぴったりの絵文字を探しています...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', async () => {
            const originalTextarea = document.getElementById('original-text');
            const originalText = originalTextarea.value;

            if (!originalText.trim()) {
                alert('文章を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('convert-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ original_text: originalText })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良い絵文字が思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
