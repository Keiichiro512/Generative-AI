<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドメイン名ジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #111827; /* とても濃い紺色 */
            color: #f9fafb; /* 明るい白 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 650px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #818cf8; /* 明るい紫 */
        }
        #service-name-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 50px;
            border: 1px solid #4b5563;
            background-color: #1f2937;
            color: #f9fafb;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #818cf8, #6366f1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.4);
        }
        #result-area {
            margin-top: 30px;
            padding: 30px;
            background-color: #1f2937;
            border-radius: 15px;
            min-height: 250px;
            line-height: 2.2;
            text-align: left;
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #818cf8;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>ドメイン名ジェネレーター</h1>
        <input type="text" id="service-name-input" placeholder="サービス名やコンセプトを入力 (例: おうちごはん)">
        <br>
        <button id="generate-btn">ドメイン名を生成する</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #6b7280;">ここに、ユニークなドメイン名が5つ提案されます</p>
            <p id="loading">最高のドメイン名を探しています...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const serviceNameInput = document.getElementById('service-name-input');
            const serviceName = serviceNameInput.value;

            if (!serviceName.trim()) {
                alert('サービス名やコンセプトを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ service_name: serviceName })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いドメイン名が思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
