<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夕食の献立メーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap');
        body {
            font-family: 'Zen Maru Gothic', 'Noto Sans JP', sans-serif;
            text-align: center;
            margin-top: 40px;
            background-color: #fffaf0; /* 温かみのあるクリーム色 */
            color: #5d4037; /* 落ち着いた茶色 */
        }
        h1 {
            font-weight: 700;
            color: #ff7043; /* 鮮やかなオレンジ */
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 85%;
            height: 100px; /* 高さを指定 */
            padding: 12px;
            font-size: 1em;
            font-family: inherit; /* bodyのフォントを継承 */
            border-radius: 8px;
            border: 1px solid #ffcc80;
            margin-bottom: 20px;
            resize: vertical; /* 縦方向のリサイズを許可 */
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #ff7043, #ff5722);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 112, 67, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 112, 67, 0.4);
        }
        #result-container {
            margin-top: 30px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            min-height: 150px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #a1887f;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>夕食の献立メーカー</h1>
        <textarea id="ingredients-input" placeholder="冷蔵庫にあるものを入力 (例：豚肉、玉ねぎ、卵)"></textarea>
        <br>
        <button id="generate-btn">作れる料理を教えてもらう</button>
        
        <div id="result-container">
            <p id="result-text">材料を入力してボタンを押してください</p>
            <p id="loading">調理法を考え中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const ingredientsInput = document.getElementById('ingredients-input');
            const ingredients = ingredientsInput.value;

            if (!ingredients.trim()) {
                alert('材料を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients: ingredients })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラーが発生しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
