<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショート動画ネタジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 650px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 2.5em;
            text-shadow: 2px 2px 0 #ff0050, -2px -2px 0 #00f2ea;
        }
        button {
            padding: 16px 45px;
            font-size: 1.2em;
            font-weight: 800;
            font-family: inherit;
            color: #000;
            background: linear-gradient(45deg, #00f2ea, #ff0050);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 80, 0.4);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 242, 234, 0.4);
        }
        #result-area {
            margin-top: 40px;
            padding: 30px;
            background-color: #1c1c1e;
            border-radius: 15px;
            min-height: 250px;
            line-height: 2.0;
            text-align: left;
            white-space: pre-wrap;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>ショート動画ネタ<br>ジェネレーター</h1>
        <button id="generate-btn">新しいネタを生成する</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #8e8e93;">ボタンを押して、バズる動画ネタをゲット！</p>
            <p id="loading">トレンドを分析中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いネタが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
