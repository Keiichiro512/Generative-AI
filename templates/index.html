<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディベートお題メーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f1f5f9; /* 明るいクールグレー */
            color: #1e293b; /* 濃いスレート */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-weight: 800;
            color: #4338ca; /* インディゴ */
            font-size: 2.5em;
        }
        button {
            padding: 16px 45px;
            font-size: 1.2em;
            font-weight: 800;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #ef4444, #3b82f6); /* 赤と青のグラデーション */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        #result-container {
            margin-top: 40px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            min-height: 150px;
            line-height: 1.9;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6em;
            font-weight: bold;
        }
        #loading {
            display: none;
            color: #4338ca;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>ディベートお題メーカー</h1>
        <button id="generate-btn">究極の二択を生成する</button>
        
        <div id="result-container">
            <p id="result-text" style="font-size: 1rem; font-weight: 400; color: #64748b;">ボタンを押して、白熱の議論を始めよう</p>
            <p id="loading">議論の種を探しています...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いお題が思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
