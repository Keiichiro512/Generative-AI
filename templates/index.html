<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>難しい言葉をカンタンに</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin-top: 40px;
            background-color: #e0f7fa; /* 明るい水色 */
            color: #004d40; /* 濃いティールグリーン */
        }
        h1 {
            font-weight: 800;
            color: #00796b; /* ティールグリーン */
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #term-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 25px;
            border: 2px solid #4db6ac;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 14px 35px;
            font-size: 1.1em;
            font-weight: 800;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #26a69a, #00897b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 137, 123, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 137, 123, 0.4);
        }
        #result-container {
            margin-top: 30px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            min-height: 180px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>難しい言葉をカンタンに</h1>
        <input type="text" id="term-input" placeholder="難しい言葉を入力 (例: 人工知能)">
        <br>
        <button id="generate-btn">カンタンに説明してもらう</button>
        
        <div id="result-container">
            <p id="result-text" style="text-align: center; color: #757575;">ここに、世界一わかりやすい説明が表示されます</p>
            <p id="loading">天才の先生が考えています...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const termInput = document.getElementById('term-input');
            const term = termInput.value;

            if (!term.trim()) {
                alert('説明してほしい言葉を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ term: term })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：うまく説明できませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
