<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空の社名メーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #0d6efd; /* プロフェッショナルな青 */
            letter-spacing: 0.05em;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #company-info-input {
            width: 85%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
        }
        button {
            padding: 14px 35px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: inherit;
            color: #fff;
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.2);
        }
        #result-container {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            min-height: 200px;
            line-height: 2.2;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>架空の社名メーカー</h1>
        <input type="text" id="company-info-input" placeholder="企業のコンセプトを入力 (例: IT系スタートアップ)">
        <br>
        <button id="generate-btn">社名を生成する</button>
        
        <div id="result-container">
            <p id="result-text" style="text-align: center;">ここに、未来を創る社名が提案されます</p>
            <p id="loading">最高の社名を考案中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const companyInfoInput = document.getElementById('company-info-input');
            const companyInfo = companyInfoInput.value;

            if (!companyInfo.trim()) {
                alert('企業のコンセプトを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ company_info: companyInfo })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良い社名が思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
