<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイートアイデアジェネレーター</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1a202c; /* ダークな背景色 */
            color: #e2e8f0; /* 明るい文字色 */
        }
        h1 {
            color: #63b3ed; /* 明るい青 */
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #4299e1; /* 少し濃い青 */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
        #result-container {
            margin-top: 30px;
            padding: 25px;
            background-color: #2d3748; /* 背景より少し明るいダーク色 */
            border-radius: 8px;
            min-height: 150px;
            line-height: 1.8;
            text-align: left; /* ツイートなので左寄せに */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
        }
        #loading {
            display: none;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ツイートアイデアジェネレーター</h1>
        <button id="generate-btn">ツイートのアイデアを生成する</button>
        
        <div id="result-container">
            <p id="result-text">ボタンを押して、バズるツイートの種を見つけよう</p>
            <p id="loading">生成中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラーが発生しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
