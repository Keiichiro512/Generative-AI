<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関西弁変換ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap');
        body {
            font-family: 'Kiwi Maru', serif;
            margin: 0;
            padding: 20px;
            background-color: #fef3c7; /* 明るい黄色 */
            color: #78350f; /* 茶色 */
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            font-weight: 500;
            color: #f97316; /* オレンジ */
            font-size: 2.5em;
        }
        .textarea-container {
            margin-bottom: 20px;
        }
        textarea, #result-area {
            width: 95%;
            height: 160px;
            padding: 15px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 2px solid #fbbf24;
            resize: vertical;
        }
        #result-area {
            background-color: #fff;
            text-align: left;
            white-space: pre-wrap;
            min-height: 160px;
            height: auto;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin-bottom: 8px;
            color: #d97706;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 500;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #f97316, #fbbf24);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(249, 115, 22, 0.3);
        }
        #loading {
            display: none;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>関西弁変換ツール</h1>
        
        <div class="textarea-container">
            <label for="original-text">標準語の文章</label>
            <textarea id="original-text" placeholder="ここに関西弁に変換したい文章を入力してや～。"></textarea>
        </div>
        
        <button id="convert-btn">ええ感じに関西弁へ変換する</button>
        
        <div class="textarea-container" style="margin-top: 20px;">
            <label>変換結果</label>
            <div id="result-area">
                <p id="result-text" style="color: #a1a1aa;">ここに関西弁が表示されるで！</p>
                <p id="loading">変換中やで、ちょっと待っててな...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', async () => {
            const originalTextarea = document.getElementById('original-text');
            const originalText = originalTextarea.value;

            if (!originalText.trim()) {
                alert('変換したい文章を入力してや！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('convert-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ original_text: originalText })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラーや！うまく変換でけへんかったわ。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーやで。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
