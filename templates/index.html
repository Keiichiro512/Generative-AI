<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料理レシピ発想ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #fdfaf6; /* 温かみのある背景色 */
            color: #444;
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-weight: 700;
            color: #e85d04; /* テラコッタオレンジ */
        }
        #ingredients-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 1px solid #fca311;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 14px 35px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background-color: #e85d04;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #dc2f02;
            box-shadow: 0 4px 15px rgba(232, 93, 4, 0.3);
        }
        #result-area {
            margin-top: 30px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            min-height: 300px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #e85d04;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>料理レシピ発想ツール</h1>
        <input type="text" id="ingredients-input" placeholder="食材を2つ以上入力 (例: 鶏肉、りんご)">
        <br>
        <button id="generate-btn">珍しいレシピを考えてもらう</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #aaa;">ここに、意外な組み合わせの美味しいレシピが提案されます</p>
            <p id="loading">レシピを考案中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const ingredientsInput = document.getElementById('ingredients-input');
            const ingredients = ingredientsInput.value;

            if (!ingredients.trim()) {
                alert('食材を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients: ingredients })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：美味しいレシピが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
