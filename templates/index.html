<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なぞなぞメーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap');
        body {
            font-family: 'Kiwi Maru', serif;
            text-align: center;
            margin-top: 40px;
            background-color: #fffde7; /* 明るいクリーム色 */
            color: #3e2723; /* 焦げ茶色 */
        }
        h1 {
            font-weight: 500;
            color: #ffb300; /* オレンジイエロー */
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ffe082;
            font-size: 2.5em;
        }
        #container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #answer-input {
            width: 80%;
            padding: 12px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 20px;
            border: 2px solid #ffd54f;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 500;
            font-family: inherit;
            color: #3e2723;
            background: linear-gradient(45deg, #ffca28, #ffd740);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 202, 40, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 202, 40, 0.5);
        }
        #result-container {
            margin-top: 30px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            min-height: 150px;
            line-height: 2.0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            font-size: 1.3em;
        }
        #loading {
            display: none;
            color: #a1887f;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>なぞなぞメーカー</h1>
        <input type="text" id="answer-input" placeholder="なぞなぞの答えを入力 (例: パソコン)">
        <br>
        <button id="generate-btn">なぞなぞを作ってもらう</button>
        
        <div id="result-container">
            <p id="result-text">どんななぞなぞができるかな？</p>
            <p id="loading">考え中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const answerInput = document.getElementById('answer-input');
            const answer = answerInput.value;

            if (!answer.trim()) {
                alert('なぞなぞの答えを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: answer })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いなぞなぞが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
