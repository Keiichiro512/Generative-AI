<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事の見出しメーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-weight: 900;
            color: #343a40;
            font-size: 2.5em;
        }
        #theme-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background-color: #dc3545; /* 目を引く赤 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }
        #result-area {
            margin-top: 30px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            min-height: 200px;
            line-height: 2.2;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            font-size: 1.2em;
        }
        #loading {
            display: none;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>記事の見出しメーカー</h1>
        <input type="text" id="theme-input" placeholder="記事のテーマを入力 (例: 最新AI)">
        <br>
        <button id="generate-btn">見出しを生成する</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; font-size: 1rem; color: #6c757d;">ここに、読者がクリックしたくなる見出しが3つ提案されます</p>
            <p id="loading">最高の見出しを考案中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const themeInput = document.getElementById('theme-input');
            const theme = themeInput.value;

            if (!theme.trim()) {
                alert('記事のテーマを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ theme: theme })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良い見出しが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
