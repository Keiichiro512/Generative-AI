<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube動画タイトル案ジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background-color: #181818; /* YouTubeのダークモード背景色 */
            color: #ffffff;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 2.2em;
            letter-spacing: 0.02em;
        }
        #container {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
        }
        #theme-input {
            width: 85%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 4px;
            border: 1px solid #3d3d3d;
            background-color: #121212;
            color: #ffffff;
            margin-bottom: 20px;
        }
        button {
            padding: 14px 35px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #ff0000; /* YouTubeの赤 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #cc0000;
        }
        #result-container {
            margin-top: 40px;
            padding: 30px;
            background-color: #282828;
            border-radius: 8px;
            min-height: 200px;
            line-height: 2.2;
            text-align: left;
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>YouTube動画タイトル案ジェネレーター</h1>
        <input type="text" id="theme-input" placeholder="動画のテーマを入力 (例: 沖縄旅行 Vlog)">
        <br>
        <button id="generate-btn">動画タイトルを生成する</button>
        
        <div id="result-container">
            <p id="result-text" style="text-align: center;">ここに、バズる動画タイトル案が提案されます</p>
            <p id="loading">最高のタイトルを考案中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const themeInput = document.getElementById('theme-input');
            const theme = themeInput.value;

            if (!theme.trim()) {
                alert('動画のテーマを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ theme: theme })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いタイトルが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
