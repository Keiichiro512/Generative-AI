<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キーワード抽出ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1f2937; /* ダークグレー */
            color: #f3f4f6; /* 明るいグレー */
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #60a5fa; /* 明るい青 */
        }
        .textarea-container {
            margin-bottom: 20px;
        }
        textarea, #result-area {
            width: 95%;
            height: 180px;
            padding: 15px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 1px solid #4b5563;
            background-color: #374151;
            color: #f3f4f6;
            resize: vertical;
        }
        #result-area {
            text-align: left;
            white-space: pre-wrap;
            min-height: 120px;
            height: auto;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 700;
            margin-bottom: 8px;
            color: #9ca3af;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: inherit;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        #loading {
            display: none;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>キーワード抽出ツール</h1>
        
        <div class="textarea-container">
            <label for="original-text">元の文章</label>
            <textarea id="original-text" placeholder="ここに、キーワードを抽出したい文章を貼り付けてください..."></textarea>
        </div>
        
        <button id="convert-btn">キーワードを抽出する</button>
        
        <div class="textarea-container" style="margin-top: 20px;">
            <label>抽出結果</label>
            <div id="result-area">
                <p id="result-text" style="color: #6b7280;">ここに重要なキーワードが5つ表示されます</p>
                <p id="loading">文章を分析中...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', async () => {
            const originalTextarea = document.getElementById('original-text');
            const originalText = originalTextarea.value;

            if (!originalText.trim()) {
                alert('文章を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('convert-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ original_text: originalText })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：キーワードの抽出に失敗しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
