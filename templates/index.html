<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レビュー返信文メーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            color: #343a40;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #495057;
        }
        select, textarea, #result-area {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 1px solid #dcdfe6;
            box-sizing: border-box; /* paddingを含めた幅計算に */
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        #result-area {
            background-color: #fff;
            white-space: pre-wrap;
            min-height: 180px;
            height: auto;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: inherit;
            color: #fff;
            background-color: #28a745; /* 信頼感のある緑 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #218838;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }
        #loading {
            display: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>レビュー返信文メーカー</h1>
        
        <div class="input-group">
            <label for="rating-select">星評価</label>
            <select id="rating-select">
                <option value="5">★★★★★ (5)</option>
                <option value="4">★★★★☆ (4)</option>
                <option value="3">★★★☆☆ (3)</option>
                <option value="2">★★☆☆☆ (2)</option>
                <option value="1">★☆☆☆☆ (1)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="comment-input">レビューコメント</label>
            <textarea id="comment-input" placeholder="お客様からのレビューコメントをここに貼り付けてください..."></textarea>
        </div>
        
        <button id="create-btn">返信文を作成する</button>
        
        <div class="input-group" style="margin-top: 20px;">
            <label>生成された返信文</label>
            <div id="result-area">
                <p id="result-text" style="color: #909399;">ここに、お客様への丁寧な返信文が生成されます</p>
                <p id="loading">最高の返信文を作成中...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('create-btn').addEventListener('click', async () => {
            const ratingSelect = document.getElementById('rating-select');
            const commentTextarea = document.getElementById('comment-input');
            
            const rating = ratingSelect.value;
            const comment = commentTextarea.value;

            if (!comment.trim()) {
                alert('レビューコメントを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('create-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rating: rating, comment: comment })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：返信文の作成に失敗しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
