<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由研究テーマジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f9ff; /* 夏の青空のような色 */
            color: #0c4a6e; /* 深い青 */
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-weight: 800;
            color: #0ea5e9; /* 空色 */
            font-size: 2.5em;
        }
        button {
            padding: 16px 45px;
            font-size: 1.2em;
            font-weight: 800;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #f97316, #fb923c); /* 夏の太陽のようなオレンジ */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(249, 115, 22, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(249, 115, 22, 0.4);
        }
        #result-container {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            min-height: 250px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #f97316;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>自由研究テーマ<br>ジェネレーター</h1>
        <button id="generate-btn">面白いテーマを提案してもらう</button>
        
        <div id="result-container">
            <p id="result-text" style="text-align: center; color: #9ca3af;">ボタンを押して、ワクワクする研究テーマを見つけよう！</p>
            <p id="loading">考え中...ヒラめき待ち！</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いテーマが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
