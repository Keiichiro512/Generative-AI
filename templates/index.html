<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の筋トレメニュー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background-color: #f4f4f4; /* クリーンなグレー */
            color: #333;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #1a73e8; /* エネルギッシュな青 */
            font-size: 2.2em;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #part-input {
            width: 85%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 14px 35px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #135abc;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
        }
        #result-container {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            min-height: 200px;
            line-height: 2.2;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>今日の筋トレメニュー</h1>
        <input type="text" id="part-input" placeholder="鍛えたい部位を入力 (例: 上半身, 脚, 肩)">
        <br>
        <button id="generate-btn">メニューを提案してもらう</button>
        
        <div id="result-container">
            <p id="result-text" style="text-align: center;">ここに、あなたに最適な筋トレメニューが提案されます</p>
            <p id="loading">最強のメニューを考案中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const partInput = document.getElementById('part-input');
            const part = partInput.value;

            if (!part.trim()) {
                alert('鍛えたい部位を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ part: part })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いメニューが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
