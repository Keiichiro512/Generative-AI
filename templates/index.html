<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の目標設定ジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff; /* アリスブルー */
            color: #2c3e50; /* 濃いスレートブルー */
        }
        h1 {
            font-weight: 800;
            color: #3498db; /* 明るい青 */
        }
        #container {
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: 800;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #5dade2, #3498db);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        #result-container {
            margin-top: 40px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            min-height: 120px;
            line-height: 1.9;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #2c3e50;
        }
        #loading {
            display: none;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>今日の目標設定ジェネレーター</h1>
        <button id="generate-btn">今日の小さな目標を決める</button>
        
        <div id="result-container">
            <p id="result-text">ボタンを押して、今日を素敵な一日にしよう</p>
            <p id="loading">あなたに合った目標を考えています...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良い目標が思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
