<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新スポーツ考案ジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0fdf4; /* 芝生のような明るい緑 */
            color: #166534; /* 濃い緑 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-weight: 800;
            color: #22c55e; /* 鮮やかな緑 */
            font-size: 2.5em;
        }
        button {
            padding: 16px 45px;
            font-size: 1.2em;
            font-weight: 800;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(34, 197, 94, 0.4);
        }
        #result-area {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            min-height: 300px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>新スポーツ考案<br>ジェネレーター</h1>
        <button id="generate-btn">新しいスポーツを考案する</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #a1a1aa;">ボタンを押して、未来のオリンピック種目を見つけよう！</p>
            <p id="loading">ルールを考案中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いスポーツが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
