<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダジャレメーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap');
        body {
            font-family: 'Yusei Magic', sans-serif;
            text-align: center;
            margin-top: 40px;
            background-color: #ffeb3b; /* 明るい黄色 */
            color: #4e342e; /* 焦げ茶色 */
        }
        h1 {
            color: #f57c00; /* オレンジ */
            text-shadow: 2px 2px 0 #fff;
        }
        #container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #keyword-input {
            width: 80%;
            padding: 12px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 20px;
            border: 2px solid #fbc02d;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #f57c00, #ffb300);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 124, 0, 0.4);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 124, 0, 0.5);
        }
        #result-container {
            margin-top: 30px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            min-height: 120px;
            line-height: 2.0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            font-size: 1.5em;
        }
        #loading {
            display: none;
            color: #a1887f;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ダジャレメーカー</h1>
        <input type="text" id="keyword-input" placeholder="お題を入力 (例: 布団)">
        <br>
        <button id="generate-btn">ダジャレを生成する</button>
        
        <div id="result-container">
            <p id="result-text" style="font-size: 1em;">ここに、くだらなくて面白いダジャレが表示されます</p>
            <p id="loading">腕によりをかけて考え中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const keywordInput = document.getElementById('keyword-input');
            const keyword = keywordInput.value;

            if (!keyword.trim()) {
                alert('お題となる言葉を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword: keyword })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：傑作ダジャレが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
