<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必殺技ジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+JP&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #121212; /* 漆黒 */
            color: #e0e0e0; /* 明るい灰色 */
        }
        h1 {
            font-family: 'Orbitron', sans-serif; /* SF風のフォント */
            color: #ff3d00; /* 燃えるような赤 */
            text-shadow: 0 0 5px #ff3d00, 0 0 10px #ff3d00;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #d50000, #ff6d00);
            border: 2px solid #ff3d00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 3px #fff;
        }
        button:hover {
            background: linear-gradient(45deg, #ff6d00, #d50000);
            box-shadow: 0 0 20px #ff3d00;
            transform: scale(1.05);
        }
        #result-container {
            margin-top: 40px;
            padding: 30px;
            background-color: rgba(40, 40, 40, 0.8);
            border: 1px solid #ff3d00;
            border-radius: 8px;
            min-height: 150px;
            line-height: 1.8;
            text-align: left;
            box-shadow: 0 0 15px rgba(255, 61, 0, 0.3);
            white-space: pre-wrap;
            font-size: 1.1em;
        }
        #loading {
            display: none;
            color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>必殺技ジェネレーター</h1>
        <button id="generate-btn">新たな必殺技を授かる！</button>
        
        <div id="result-container">
            <p id="result-text">ボタンを押して、最強の技をその手に…！</p>
            <p id="loading">詠唱中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：技の詠唱に失敗しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
