<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>どこいった？</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin-top: 40px;
            background-color: #e3f2fd; /* 明るい空色 */
            color: #0d47a1; /* 濃い青 */
        }
        h1 {
            font-weight: 700;
        }
        #container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #item-input {
            width: 80%;
            padding: 12px;
            font-size: 1em;
            border-radius: 20px;
            border: 2px solid #90caf9;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #42a5f5, #1e88e5);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(66, 165, 245, 0.4);
        }
        #result-container {
            margin-top: 30px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 15px;
            min-height: 150px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #64b5f6;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>どこいった？ジェネレーター</h1>
        <input type="text" id="item-input" placeholder="探しているモノを入力 (例: テレビのリモコン)">
        <br>
        <button id="generate-btn">さがす
