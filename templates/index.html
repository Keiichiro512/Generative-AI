<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログタイトルメーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            margin-top: 40px;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1 {
            font-weight: 700;
            color: #343a40;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #keyword-input {
            width: 85%;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        #result-container {
            margin-top: 30px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            min-height: 150px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ブログタイトルメーカー</h1>
        <input type="text" id="keyword-input" placeholder="キーワードを入力 (例: Python 入門)">
        <br>
        <button id="generate-btn">タイトルを3つ提案してもらう</button>
        
        <div id="result-container">
            <p id="result-text">キーワードを入力してボタンを押してください</p>
            <p id="loading">生成中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const keywordInput = document.getElementById('keyword-input');
            const keyword = keywordInput.value;

            if (!keyword.trim()) {
                alert('キーワードを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // 入力されたキーワードをJSON形式でバックエンドに送る
                    body: JSON.stringify({ keyword: keyword })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラーが発生しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
