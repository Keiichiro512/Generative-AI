<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空の国設定メーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        body {
            font-family: 'Shippori Mincho', serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #1f2937; /* 深い夜空の色 */
            color: #d1d5db; /* 明るい灰色 */
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-weight: normal;
            color: #fde68a; /* 金色 */
            letter-spacing: 0.1em;
            text-shadow: 0 0 5px #fde68a;
        }
        #concept-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 4px;
            border: 1px solid #4b5563;
            background-color: #374151;
            color: #d1d5db;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 12px 35px;
            font-size: 1.1em;
            font-family: inherit;
            color: #1f2937;
            background-color: #fde68a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #facc15;
            box-shadow: 0 0 15px #fde68a;
        }
        #result-area {
            margin-top: 30px;
            padding: 30px;
            background-color: #374151;
            border-radius: 4px;
            min-height: 250px;
            line-height: 2.2;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #fde68a;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>架空の国設定メーカー</h1>
        <input type="text" id="concept-input" placeholder="国のコンセプトを入力 (例: 魔法と科学が共存する国)">
        <br>
        <button id="generate-btn">国の設定を生成する</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #9ca3af;">ここに、新たな世界が創造されます</p>
            <p id="loading">世界を創造中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const conceptInput = document.getElementById('concept-input');
            const concept = conceptInput.value;

            if (!concept.trim()) {
                alert('国のコンセプトを入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ concept: concept })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良い世界が思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
