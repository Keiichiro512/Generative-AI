<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポジティブ変換ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fffbeb; /* 明るいレモン色 */
            color: #4b5563; /* 落ち着いたグレー */
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            font-weight: 800;
            color: #f59e0b; /* 元気なオレンジ */
        }
        .textarea-container {
            margin-bottom: 20px;
        }
        textarea, #result-area {
            width: 95%;
            height: 150px;
            padding: 15px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 8px;
            border: 1px solid #fed7aa;
            resize: vertical;
        }
        #result-area {
            background-color: #fff;
            text-align: left;
            white-space: pre-wrap;
            min-height: 150px;
            height: auto;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 800;
            margin-bottom: 8px;
            color: #fbbf24;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 800;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(251, 191, 36, 0.3);
        }
        #loading {
            display: none;
            color: #a16207;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>ポジティブ変換ツール</h1>
        
        <div class="textarea-container">
            <label for="original-text">元の文章</label>
            <textarea id="original-text" placeholder="ここに、気持ちを書き出してみてください。(例：また仕事でミスしてしまった…)"></textarea>
        </div>
        
        <button id="convert-btn">ポジティブに変換する</button>
        
        <div class="textarea-container" style="margin-top: 20px;">
            <label>新しい視点</label>
            <div id="result-area">
                <p id="result-text" style="color: #9ca3af;">ここに、物事の新しい捉え方が表示されます</p>
                <p id="loading">視点を変えています...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', async () => {
            const originalTextarea = document.getElementById('original-text');
            const originalText = originalTextarea.value;

            if (!originalText.trim()) {
                alert('変換したい文章を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('convert-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ original_text: originalText })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：変換に失敗しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
