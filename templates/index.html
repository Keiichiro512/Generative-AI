<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>褒め言葉ジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
        body {
            font-family: 'Kosugi Maru', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0fdf4; /* 非常に薄い緑 */
            color: #14532d; /* 濃い緑 */
        }
        h1 {
            color: #22c55e; /* 鮮やかな緑 */
            font-weight: bold;
        }
        #container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 15px 35px;
            font-size: 1.1em;
            font-family: 'Kosugi Maru', sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }
        #result-container {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-left: 8px solid #86efac; /* 左側にアクセントの線 */
            border-radius: 8px;
            min-height: 120px;
            line-height: 1.8;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25em;
        }
        #loading {
            display: none;
            color: #757575;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>褒め言葉ジェネレーター</h1>
        <button id="generate-btn">素敵な褒め言葉をもらう</button>
        
        <div id="result-container">
            <p id="result-text">ボタンを押して、自分や誰かを元気づけよう</p>
            <p id="loading">あなたの良いところを探しています...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラーが発生しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
