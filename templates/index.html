<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼントアイデア提案ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f1e7; /* 暖色系の背景色 */
            color: #4b3d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 650px;
        }
        h1 {
            font-weight: 700;
            color: #d17a22; /* 優しいオレンジ */
        }
        #recipient-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 50px;
            border: 1px solid #e2c091;
            background-color: #fff;
            color: #4b3d3d;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #d17a22, #b86b1f);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(209, 122, 34, 0.3);
        }
        #result-area {
            margin-top: 30px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            min-height: 250px;
            line-height: 2.2;
            text-align: left;
            white-space: pre-wrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #loading {
            display: none;
            color: #d17a22;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>プレゼントアイデア提案ツール</h1>
        <input type="text" id="recipient-input" placeholder="相手の情報や趣味を入力 (例：コーヒー好きな父)">
        <br>
        <button id="generate-btn">プレゼントを提案してもらう</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #a0a0a0;">ここに、気の利いたプレゼントアイデアが3つ提案されます</p>
            <p id="loading">最高のプレゼントを選定中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const recipientInput = document.getElementById('recipient-input');
            const recipientInfo = recipientInput.value;

            if (!recipientInfo.trim()) {
                alert('プレゼントを贈る相手の情報を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recipient_info: recipientInfo })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：良いプレゼントが見つかりませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
