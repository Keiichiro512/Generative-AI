<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームアイデアジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a; /* ゲームらしいダークな背景 */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-family: 'Press Start 2P', cursive; /* 8bitゲーム風フォント */
            color: #ffcc00; /* ゴールド */
            text-shadow: 2px 2px 0 #cc0000;
        }
        button {
            padding: 16px 45px;
            font-size: 1.1em;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            background-color: #337ab7;
            border: 2px solid #fff;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0px #000;
        }
        button:hover {
            background-color: #286090;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }
        #result-area {
            margin-top: 40px;
            padding: 30px;
            background-color: #333;
            border: 2px solid #fff;
            min-height: 300px;
            line-height: 2.0;
            text-align: left;
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>ゲームアイデア<br>ジェネレーター</h1>
        <button id="generate-btn">新しいゲームを閃く</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #888;">PRESS START BUTTON</p>
            <p id="loading">NOW LOADING...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：面白いゲームが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
