<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語レベル判定ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1 {
            font-weight: 700;
            color: #007bff;
        }
        #container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #word-input {
            width: 80%;
            padding: 14px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 14px 35px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-container {
            margin-top: 30px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            min-height: 120px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>英単語レベル判定ツール</h1>
        <input type="text" id="word-input" placeholder="判定したい英単語を入力 (例: phenomenon)">
        <br>
        <button id="judge-btn">レベルを判定する</button>
        
        <div id="result-container">
            <p id="result-text" style="text-align: center; color: #6c757d;">ここに判定結果が表示されます</p>
            <p id="loading">判定中...</p>
        </div>
    </div>

    <script>
        document.getElementById('judge-btn').addEventListener('click', async () => {
            const wordInput = document.getElementById('word-input');
            const word = wordInput.value;

            if (!word.trim()) {
                alert('判定したい英単語を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('judge-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word: word })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：判定に失敗しました。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
