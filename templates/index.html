<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物語の冒頭ジェネレーター</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        body {
            font-family: 'Shippori Mincho', serif; /* 明朝体のフォント */
            text-align: center;
            margin-top: 50px;
            background-color: #fdf6e3; /* 羊皮紙のような色 */
            color: #5a4628; /* 古いインクのような色 */
        }
        h1 {
            font-weight: bold;
            letter-spacing: 0.1em;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-family: 'Shippori Mincho', serif;
            color: #fdf6e3;
            background-color: #8c7851;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #5a4628;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        #result-container {
            margin-top: 40px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-top: 2px solid #c8b89a;
            border-bottom: 2px solid #c8b89a;
            min-height: 120px;
            line-height: 2.0;
            text-align: center;
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }
        #loading {
            display: none;
            color: #8c7851;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>物語の冒頭ジェネレーター</h1>
        <button id="generate-btn">新たな物語を紡ぐ</button>
        
        <div id="result-container">
            <p id="result-text">ボタンを押して、物語の扉を開いてください</p>
            <p id="loading">物語を考えています...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', { method: 'POST' });
                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：物語が思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
