<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター設定メーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f3f4f6; /* 明るいグレー */
            color: #1f2937; /* 濃いグレー */
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-weight: 800;
            color: #4f46e5; /* 紫がかった青 */
        }
        #features-input {
            width: 80%;
            padding: 14px;
            font-size: 1em;
            font-family: inherit;
            border-radius: 50px;
            border: 2px solid #a5b4fc;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: 800;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }
        #result-area {
            margin-top: 30px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            min-height: 250px;
            line-height: 2.0;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>キャラクター設定メーカー</h1>
        <input type="text" id="features-input" placeholder="キャラクターの特徴を入力 (例: 記憶喪失の魔法使い)">
        <br>
        <button id="generate-btn">キャラクター設定を生成する</button>
        
        <div id="result-area">
            <p id="result-text" style="text-align: center; color: #9ca3af;">ここに、新たなキャラクターが誕生します</p>
            <p id="loading">キャラクターを創造中...</p>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const featuresInput = document.getElementById('features-input');
            const features = featuresInput.value;

            if (!features.trim()) {
                alert('キャラクターの特徴を入力してください！');
                return;
            }

            const resultText = document.getElementById('result-text');
            const loadingElement = document.getElementById('loading');
            const button = document.getElementById('generate-btn');

            resultText.style.display = 'none';
            loadingElement.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ features: features })
                });

                const data = await response.json();

                if (data.result) {
                    resultText.textContent = data.result;
                } else {
                    resultText.textContent = 'エラー：魅力的なキャラクターが思いつきませんでした。';
                }
            } catch (error) {
                resultText.textContent = '通信エラーです。';
            } finally {
                resultText.style.display = 'block';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
